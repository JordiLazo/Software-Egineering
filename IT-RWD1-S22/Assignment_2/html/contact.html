    <div class="container-fluid">
      <h1 class="text-center py-5">Contact Us</h1>
      <div class="row">
        <div class="col-sm-10 col-md-6 col-lg-6 corporate">
          <h2>SEND US MESSAGE</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Write message</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Your message"
              />
            </div>
            <div class="form-check my-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm-10 col-md-6 col-lg-6 corporate">
          <h2>Corporate Address</h2>
          <div class="info">
            <i class="fa-solid fa-location-dot"> </i>
            <address>Vestergade 1B,2 Horsens 8700 Denmark</address>
          </div>
          <div class="info">
            <i class="fa-solid fa-envelope"></i>
            <p>support@dk.com</p>
          </div>
          <div class="info">
            <i class="fa-solid fa-phone"></i>
            <p>+45 71 33 02 88</p>
          </div>
        </div>
